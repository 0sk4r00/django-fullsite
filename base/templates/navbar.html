    <h1>Logo</h1>
</a>

<form method="GET" action="{% url 'index' %}">
    <input type="rext" name="q" placeholder="Search Room...">

{% if request.user.is_authenticated %}
<a href="{% url 'logout' %}">Logout</a>
{% else %}
<a href="{% url 'login' %}">Login</a>
{% endif %}
    {% if messages %}
<ul class="messages">
    {% for message in messages %}
        <li>{{ message }}</li>
    {% endfor %}
</ul>
{% endif %}
